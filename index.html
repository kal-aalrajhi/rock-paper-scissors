<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- HUMAN STATS -->
    <summary class="side-bar" id="humanSide">
      <h2>human</h2>
      <h3>score: <span id="humanScore">0</span></h3>
      <button class="hidden" id="backButton">back</button>
    </summary>
    <!-- CENTER SCREEN -->
    <main class="center-bar">
      <section class="game-title">
        <h1>rock, paper, scissors</h1>
        <h2 id="subtitle">choose your game type</h2>
      </section>
      <!-- SUBSCREEN -->
      <section class="characters-subscreen hidden" id="characterOptions">
        <!-- respective mode characters placed here -->
      </section>
      <!--choose game mode screen-->
      <section class="game-mode-subscreen" id="gameModes">
        <section class="game-mode" id="classic">
          <h3>classic</h3>
        </section>
        <section class="game-mode" id="challenge">
          <h3>challenge</h3>
        </section>
      </section>
    </main>
    <!-- COMPUTER STATS -->
    <summary class="side-bar" id="computerSide">
      <h2>computer</h2>
      <h3>score: <span id="computerScore">0</span></h3>
    </summary>
    <script type="text/javascript" src="./src/data.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
